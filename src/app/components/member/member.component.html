<p-toast></p-toast>
<app-header
  [title]="headerTitle()"
  [icon]="headerIcon()"
  [logo]="headerLogo()"
  [buttonLabel]="headerBtnLabel()"
  [buttonIcon]="headerBtnIcon()"
  [buttonVisible]="headerBtnVisible()"
  (buttonAction)="goToAddMember()"
></app-header>
<app-body>
  <app-card>
    <p-card
      styleClass="border-1 border-200 border-solid"
      header="Manage Members"
    >
      <app-member-table
        (openEditMember)="goToEditMember($event)"
        (openMemberDetails)="goToMemberDetails($event)"
      ></app-member-table>
    </p-card>
  </app-card>
</app-body>

<!-- Delete Member Dialog -->
<p-confirmDialog
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  acceptButtonStyleClass="p-button-text p-button-danger"
  defaultFocus="reject"
></p-confirmDialog>
