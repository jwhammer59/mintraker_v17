<p-toast></p-toast>
<app-header
  [title]="headerTitle()"
  [icon]="headerIcon()"
  [logo]="headerLogo()"
  [buttonVisible]="headerBtnVisible()"
  [buttonIcon]="headerBtnIcon()"
  [buttonLabel]="headerBtnLabel()"
  (buttonAction)="goToAddProvider()"
></app-header>
<app-body>
  <app-card>
    <p-card
      styleClass="border-1 border-200 border-solid"
      header="Manage Providers"
    >
      <app-provider-table
        (openEditProvider)="goToEditProvider($event)"
        (openProviderDetails)="goToProviderDetail($event)"
      ></app-provider-table>
    </p-card>
  </app-card>
</app-body>

<p-confirmDialog
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  acceptButtonStyleClass="p-button-text p-button-danger"
  defaultFocus="reject"
></p-confirmDialog>
