@if(ministries$ | async; as ministries) {
<p-table
  #dt
  [value]="ministries"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['ministryName', 'ministryHead']"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Products</h5>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="ministryName">
        <div class="flex justify-content-center">
          Ministry Name
          <p-sortIcon field="ministryName"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="ministryChair">
        <div class="flex justify-content-center">
          Ministry Chairperson
          <p-sortIcon field="ministryChair"></p-sortIcon>
        </div>
      </th>
      <th>
        <div class="flex justify-content-center">Is Active</div>
      </th>
      <th>
        <div class="flex justify-content-center">Actions</div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ministry>
    <tr>
      <td>
        <div class="flex justify-content-center">
          {{ ministry.ministryName }}
        </div>
      </td>
      <td>
        <div class="flex justify-content-center">
          {{ ministry.ministryChair }}
        </div>
      </td>
      <td>
        <div class="flex justify-content-center">
          <p-checkbox
            [(ngModel)]="ministry.ministryIsActive"
            [binary]="true"
            inputId="binary"
            [disabled]="true"
          ></p-checkbox>
        </div>
      </td>
      <td>
        <div class="flex justify-content-center">
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            pTooltip="Edit"
            tooltipPosition="top"
            [text]="true"
            severity="success"
            (onClick)="onOpenEditMinistry(ministry.id)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            pTooltip="Delete"
            tooltipPosition="top"
            [text]="true"
            (onClick)="onDeleteMinistry(ministry.id)"
          />
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No data found...</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      Total Stores:
      {{ ministries ? ministries.length : 0 }}
    </div>
  </ng-template>
</p-table>
}
